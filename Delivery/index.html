<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Delivery Food</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="Images\logo.svg" alt="Logo" class="logo">
            <input type="text" class="input search-input" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button-primary">
                    <img src="Images/Sign_up.svg" alt = "Chelovek" class="button-icon">
                    Войти
                </button>
                <button class="button">
                    <img src="Images/Korzina.svg" alt = "Korzina" class="button-icon">
                    Корзина
                </button>
            </div>
        </header>
        <section class="promo">
            <h1 class="promo-title">Онлайн-сервис <br />доставки еды на дом</h1>
            <p class="promo-text">Блюда из любимого ресторана привезет <br /> курьер в перчатках, маске и с антисептиком</p>
        </section>
    </body>
</html>
